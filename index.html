<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>SPI Project</title>
    
    <script src="js/CryptoJS/rollups/aes.js"></script>
    <script src="js/jquery-3.4.0.min.js"></script>
    
<script>

$(document).ready( function(){

        $("#btnEncryption").click(function(){
           
            var src = $("#src").val();
            var key = $("#key").val();

            var encrypt = CryptoJS.AES.encrypt(src, key);

            $("#dst").val(encrypt);

        });


		$("#btnDecryption").click(function(){
            var src = $("#src").val();
            var key = $("#key").val(); 

            var decrypted = CryptoJS.AES.decrypt(src, key);
            var text = decrypted.toString(CryptoJS.enc.Utf8);

            $("#dst").val(text);
        });
});
</script>


<style type="text/css">
 
    html, body { width:100%; height:100%; margin:0 }
     
    .container {
         width      : 90%;
         height     : 90%;
         margin     : 20px auto;
     }
     
    .outer {
        display : table;
        width   : 100%;
        height  : 100%;
    }
    
    .inner {
        display : table-cell;
        vertical-align : top;
        text-align : center;
    }
    
    .centered {
        position : relative;
        display : inline-block;
        
        width : 100%;
        
        background : linear-gradient(to right, rgba(30, 75, 115, 0.4), rgba(30, 75, 115, 0.6), rgba(30, 75, 115, 0.9), rgba(30, 75, 115, 0.6), rgba(30, 75, 115, 0.4));
        
        color : white;
    }
     
     
    .TextHeader {
        margin : 50px;
        font-size: 2.5em;
        font-weight : bold;
    }
     
     div {
     font-family : 'Quicksand','Helvetica Neue',Arial, sans-serif;
     }
     
     input#key {
     
         width : 90%;
         height : 100px;
     
         font-size: 2em;
         text-align : center;
         border-radius: 15px;
     }

     input#src {
         width : 90%;
         height : 100px;
     
         font-size: 1em;
         text-align : center;
         border-radius: 15px;
         margin-left: 4.5%;
         margin-right: 4.5%;
     }

     input#dst {
         width : 90%;
         height : 100px;
     
         font-size: 1em;
         text-align : center;
         border-radius: 15px;
         margin-left: 4.5%;
         margin-right: 4.5%;
     }

     button {
         width : 40%;
         height : 100px;
     
         font-size: 1em;
         text-align : center;
         border-radius: 15px;
         margin-left: 4.5%;
         margin-right: 4.5%;
     }
     
</style>

</head>

<body>
    <div class="container">
        <div class="outer">
            <div class="inner">
                <div class="centered">
                    
                  <div class="TextHeader">SPI Project</div>
                  
                    <p> <input id="key" type="text" name="encryptionKey" placeholder="Encryption Key"> </p>
                    <p> <button id="btnEncryption">Encryption</button> <button id="btnDecryption">Decryption</button> </p>
                
                
                    <p> <input id="src" type="text" placeholder="SRC"> </p>
                    <p> <input id="dst" type="text" placeholder="DST"> </p>

              </div>
          </div>
      </div>
  </div>
</body>
</html>
